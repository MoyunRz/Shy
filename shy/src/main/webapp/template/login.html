<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							欢迎登录
						</div>
						<form  class="layui-form">
							<div class="form_text_ipt" >
								<input name="username" type="text" placeholder="请输入您的用户名" autocomplete="off" required lay-verify="required" style="color:#111e16">
							</div>
							<div class="ececk_warning"><span>用户名不能为空</span></div>
							<div class="form_text_ipt">
								<input name="adpsw" type="password" placeholder="请输入您的密码" autocomplete="off" required lay-verify="required" style="color:#111e16">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">

							</div>
							<div class="form_btn">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
							</div>

						</form>
						<div class="other_login">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="text-align:center;">
			<p> @2019 尚航逸信息部门--部长出品</p>
		</div>
	</BODY>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
        <script type="text/javascript" src="js/commons.js" ></script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate' ,'layer'], function() {
		var form = layui.form,
			layer = layui.layer;
		var $ = layui.jquery;

		//监听提交
		form.on('submit(login)', function(data) {
			console.log(data.field)
			$.ajax({
				url: "/app/index/login.action"
				, data: data.field
				, type: "post"
				, dataType: "json"
				, success: function (data) {
					if(data.data==="success"){
						window.location.href="index.html?";
					}else{
						layer.alert("账户或密码有误")
					}

				}

			});
			return false;
		});

		//用户注册窗口弹出事件
		$('#registry_window').on('click', function(){
			showModelWindow(layer,"tenant_add.html","350px","300px","用户注册","registry");
		});
	});
</script>

</html>
