<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工资结算细明</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<table class="layui-table" id="account" lay-filter="account"></table>
<script type="text/html" id="toolbarDemo">
    <div class="demoTable">
        搜索员工：
        <div class="layui-inline">
            <input class="layui-input" name="selectName" id="selectName" id="demoReload" placeholder="查询员工名" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
        <button class="layui-btn" data-type="addcount">新增发放</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="settlement">结算</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script  type="text/javascript" src="../assets/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/common.js" ></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'slider'], function(){
        var table = layui.table;
        table.render({
            elem: '#account'
            ,url:'#'
            ,toolbar: '#toolbarDemo'
            ,title: '工资发放记录'
            ,text:'无数据'
            ,limit: 10
            ,page: {
                layout: ['prev', 'page', 'next', 'skip', 'count']
                , groups: 3 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
            ,even: true//开启隔行背景
            ,loading: true
            ,totalRow: true
            ,defaultToolbar: ['filter','print','exports']
            ,id:'account'
            ,cols: [[
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                ,{field:'ename', title:'员工名', width:200, edit: 'text'}
                ,{field:'position', title:'职位', width:180, edit: 'text'}
                ,{field:'wage', title:'工资', width:100, sort: true, totalRow: true}
                ,{field:'cdate', title:'发工资时间',width:100}
                ,{field:'wstatus', title:'结算状态',width:100 }
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
            ]]

        });
    });
</script>

</body>
</html>
