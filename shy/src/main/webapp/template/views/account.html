
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css"  media="all">
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/area.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/area.css" />
</head>
<body>
<DIV style="margin-top: 50px;margin-left: 20%" width="50%">
    <form class="layui-form" action="" lay-filter="example">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">员工名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="ename" lay-verify="required" lay-reqtext="员工名是必填项，岂能为空？"
                           placeholder="请输入员工名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职位:</label>
                <div class="layui-input-inline">
                    <input type="text" name="eposition" lay-verify="required"
                           placeholder="请输入所任职位" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工资:</label>
                <div class="layui-input-inline">
                    <input type="text" name="wage" lay-verify="required"
                           placeholder="请输入工资" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">发工资时间:</label>
                <div class="layui-input-inline">
                    <input name="odate" class="layui-input" id="test1" type="text" placeholder="请选择发工资时间" autocomplete="off" lay-verify="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结算状态</label>
                <div class="layui-input-inline">
                    <select name="mstatus">
                        <option value="">请选择结算状态</option>
                        <option value="0">已发</option>
                        <option value="1">未发</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" width="30px">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </div>
    </form>
</DIV>
</body>

</html>
